<!DOCTYPE html>   
<html lang="en">   
<head>   
<meta charset="utf-8">   
<title>User interface for Ajax, PHP, MySQL demo</title>   
<meta name="description" content="HTML code for user interface for Ajax, PHP and MySQL demo.">   
<link href="inc/bootstrap.css" rel="stylesheet">  
<style type="text/css">  
body {padding-top: 40px; padding-left: 25%}  
li {list-style: none; margin:5px 0 5px 0; color:#FF0000}  
</style> 
    <script type="text/javascript">
    function showHint(str) {
    if (str.length == 0) {
        document.getElementById("book").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("suggestion").innerHTML = xmlhttp.responseText;
            }
        }
        xmlhttp.open("GET", "book-suggestion.php?q=" + str, true);
        xmlhttp.send();
    }
}
</script>
</head>  
<body>  
<form class="well-home span6 form-horizontal" name="ajax-demo" id="ajax-demo">  
<div class="control-group">  
              <label class="control-label" for="book">Book</label>  
              <div class="controls">  
                <input type="text" id="book" onkeyup="showHint(this.value)" >  
              </div>  
              <div id="suggestion"  ></div>
 <div class="control-group">  
              <div class="controls">  
                <button type="submit" class="btn btn-success">Submit</button>  
              </div>  
 </div>  
</form>  
</body>  
</html>
